version: '3.8'

services:
  # Serviço 1: Banco de Dados PostgreSQL
  postgres:
    image: postgres:14
    container_name: driva_postgres
    environment:
      POSTGRES_USER: driva_user
      POSTGRES_PASSWORD: driva_password
      POSTGRES_DB: driva_db
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - driva-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U driva_user -d driva_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Serviço 2: n8n (Automação)
  n8n:
    image: n8nio/n8n
    container_name: driva_n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - driva-network
    depends_on:
      - postgres

  # Serviço 3: Sua API
  api:
    build: ./api
    container_name: driva_api
    ports:
      - "3000:3000"
    networks:
      - driva-network
    depends_on:
      - postgres

  # Serviço 4: Dashboard (Configurado para ler Dockerfile específico)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile_dashboard
    container_name: driva_dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:3000
    networks:
      - driva-network
    depends_on:
      - api

networks:
  driva-network:
    driver: bridge

volumes:
  n8n_data: